<app-sidebar></app-sidebar>

<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">

        <!-- Header -->
        <div class="header mt-md-5">
          <div class="header-body">
            <div class="row align-items-center">
              <div class="col">

                <!-- Pretitle -->
                <h6 class="header-pretitle">
                  M贸dulo
                </h6>

                <!-- Title -->
                <h1 class="header-title">
                  Proveedores
                </h1>

              </div>
            </div> <!-- / .row -->

          </div>
        </div>

        <!-- Alert -->


        <!-- Card -->
        <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
          <div class="card">
            <div class="card-header">

              <!-- Title -->
              <h4 class="card-header-title">
                Registrar
              </h4>

            </div>

            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombres (*)</label>
                    <input type="text" class="form-control" required name="nombres"
                      [(ngModel)]="proveedor.nombres">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Apellidos (*)</label>
                    <input type="text" class="form-control" required name="apellidos"
                      [(ngModel)]="proveedor.apellidos">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Correo (*)</label>
                    <input type="text" class="form-control" required name="correo"
                      [(ngModel)]="proveedor.correo">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Celular (*)</label>
                    <input type="text" class="form-control" required name='proveedor.celular' maxlength="9"
                      [(ngModel)]="proveedor.celular">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Dni (*)</label>
                    <input type="text" class="form-control" required name="dni" maxlength="8"
                      [(ngModel)]="proveedor.dni">
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Ruc (*)</label>
                    <input type="text" class="form-control" required name="ruc" maxlength="11"
                      [(ngModel)]="proveedor.ruc">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Raz贸n Social (*)</label>
                    <input type="text" class="form-control" required name="razonSocial"
                      [(ngModel)]="proveedor.razonSocial">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Direcci贸n (*)</label>
                    <input type="text" class="form-control" required name="direccion"
                      [(ngModel)]="proveedor.direccion">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Referencia (*)</label>
                    <input type="text" class="form-control" required name="referencia"
                      [(ngModel)]="proveedor.referencia">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label for="exampleInputEmail1">C贸digo Postal (*)</label>
                    <input type="text" class="form-control" required name="codigoPostal"
                      [(ngModel)]="proveedor.codigoPostal">
                  </div>
                </div>

              </div>
            </div>
            <div class="card-footer">

              <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/proveedores']"
                routerLinkActive="router-link-active">Regresar</a>
              <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">Crear</button>

              <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
              </button>


            </div>
          </div>
        </form>


      </div>
    </div> <!-- / .row -->
  </div>
</div>
